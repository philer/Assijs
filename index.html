<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Assi.js</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <section class="window cpu">
      <h2>CPU</h2>
      <nav class="controls">
        <a class="button cpu-reset"><i class="fa fa-fw fa-fast-backward"></i></a
        ><a class="button cpu-step-backward"><i class="fa fa-fw fa-step-backward"></i></a
        ><a class="button cpu-playpause"><i class="fa fa-fw fa-play"></i></a
        ><a class="button cpu-step-forward"><i class="fa fa-fw fa-step-forward"></i></a
        ><a class="button cpu-op-step-forward"><i class="fa fa-fw fa-forward"></i></a
        ><a class="button cpu-fast-forward"><i class="fa fa-fw fa-fast-forward"></i></a>
        <input class="cpu-speed" type="range" min="0" max="1000" value="1000" step="10" />
      </nav>
      <dl>
        <dt>Counter</dt><dd class="counter"></dd>
        <dt>Operation</dt><dd class="operation"></dd>
        <dt>Argument</dt><dd class="argument"></dd>
        <dt>Accumulator</dt><dd class="accumulator"></dd>
      </dl>
      
      <div>
        <input type="checkbox" id="z-flag" disabled="true"
        /><label for="z-flag">Z</label
        ><input type="checkbox" id="n-flag" disabled="true"
        /><label for="n-flag">N</label
        ><input type="checkbox" id="v-flag" disabled="true"
        /><label for="v-flag">V</label>
      </div>
      <div class="cpu-log" style="position:absolute;top:1.33em;right:1.33em;font-size:.75em"></div>
    </section>
    
    <section class="window memory">
      <header>
        <h2>Memory</h2>
        <nav class="controls">
          <a class="button memory-clear">Clear</a>
          
          <input type="radio" name="memory-base" value="10" class="memory-base" id="memory-dec" checked="checked"
          /><label for="memory-dec">Dec</label
          ><input type="radio" name="memory-base" value="16" class="memory-base" id="memory-hex"
          /><label for="memory-hex">Hex</label
          ><input type="radio" name="memory-base" value="2" class="memory-base" id="memory-bin"
          /><label for="memory-bin">Bin</label>
        </nav>
      </header>
      
      <div class="scrollbox">
        <table>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    
    
    <section class="window editor">
      <header>
        <h2>Editor</h2>
        <nav class="controls">
          <a class="button assemble">Assemble</a>
        </nav>
      </header>
      
      <div class="scrollbox">
        <textarea>
heron:
    LOADI 49
    STORE 100

    STORE 101
    LOADI 1
    STORE 102

loop:
    LOAD 101
    CMP 102

    JMPZ loop_end

    LOAD 101
    ADD 102
    DIVI 2
    STORE 101

    LOAD 100
    DIV 101
    STORE 102

    JMP loop

loop_end:
HOLD

#overflow:
#    LOADI 32766
#    STORE 50
#    ADDI 1
#    STORE 51
#    ADDI 1
#    STORE 52
#    ADDI 1
#    STORE 53
#    HOLD
</textarea>
      </div>
    </section>
    
    <footer id="footer">
      <div class="errors"></div>
    </footer>
    
    <!-- // <script src="../cdn/jquery-2.1.3.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="js/EventsTrait.js"></script>
    
    <script src="js/Memory.js"></script>
    <script src="js/Memory.Aggregate.js"></script>
    <!-- // <script src="js/Memory.AwareAggregate.js"></script> -->
    <script src="js/Memory.Cell.js"></script>
    <script src="js/Memory.BooleanCell.js"></script>
    <script src="js/Memory.PrimaryStorage.js"></script>
    <script src="js/Cpu.js"></script>
    <script src="js/Assembler.js"></script>
    
    <script src="config.js"></script>
    <script src="js/operations.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
